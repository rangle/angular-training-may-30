<app-searchbar
  [(query)]="query">
</app-searchbar>

<app-post
  *ngFor="let post of postsService.posts$ | async"
  [title]="post.title"
  [body]="post.body"
  [author]="post.author"
  [date]="post.date"
  [likeCount]="post.likeCount"
>
  <div class="inline-flex items-center mt3 lh-solid bg-washed-red pa1 br1">
    <app-like
      [likeCount]="post.likeCount"
      (click)="postsService.updateLike(post.id)">
    </app-like>
    {{ post.likeCount }}
  </div>
</app-post>
