<section class="mw7 center">
  <h1 appHeading class="f3">My Blog</h1>

  <app-post
    *ngFor="let post of posts"
    [title]="post.title"
    [body]="post.body"
    [author]="post.author"
    [date]="post.date"
    [likeCount]="post.likeCount"
  >
    <app-like
      [likeCount]="post.likeCount"
      (click)="updateLike(post.id)">
    </app-like>

    {{ post.likeCount }}
  </app-post>
</section>
